<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Jose Lechuga">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

</head>
<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
        {{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}

<div class="container">
      <div class="row">
		<div class="col-md-6">
			<h3>Registration</h3>
          <hr />
			<form action="/register" method="POST">
					{% csrf_token %}
					<div class="form-group">
              <label for="name">Name:</label>
              <input type="text" name="name" class="form-control" value="">
            </div>
            <div class="form-group">
              <label for="user_name">UserName:</label>
              <input type="text" name="username" class="form-control" value="">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" name="email" class="form-control" value="">
            </div>
            <p>****Password must be at least 8 Characters**** </p>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" class="form-control" value="">
            </div>
            <div class="form-group">
              <label for="confirm_password">Confirm Password</label>
              <input type="password" name="passconf" class="form-control" value="">
            </div>
            <button type="submit" class="btn btn-success" name="button" value="Register">Sign Up</button>

              <input type="password" name="password" class="form-control" value="">

            <button type="submit" class="btn btn-primary" name="button" value="Login">Login</button>
